<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tater Tot Casserole</title>
</head>
<body>
    <h1>Tater Tot Casserole</h1>
        <h2>Ingredients:</h2>
            <ul>
                <li>1lb hamburger</li>
                <li>1 bag tater tots</li>
                <li>1 can cream of celery soup</li>
                <li>2 cups (or more) shredded cheddar</li>
                <li>2 cups frozen mixed vegetables</li>
            </ul>
        <h2>Directions:</h2>
            <ol>
                <li>Brown burger</li>
                <li>Add veggies and soup</li>
                <li>Cook at 350 for 35-40 minutes, until tots are crispy</li>
            </ol>
</body>
</html>
